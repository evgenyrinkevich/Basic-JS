<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function (someText) {
            this.text = someText;
        };

        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        };
        let post = new Post('John Doe', 'lorem', '12.12.2021')
        let post2 = new AttachedPost('Jane Smith', 'ipsum', '10.10.1999');
        post.edit('qwerty');
        post2.edit('asddg');
        post2.makeTextHighlighted();
        console.log(post);
        console.log(post2);

        class PostEs6 {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(someText) {
                this.text = someText;
            }
        }

        class AttachedPostEs6 extends PostEs6 {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        post = new PostEs6('Some Author', 'a text', '12.01.2000');
        post2 = new AttachedPostEs6('New Author', 'a novel', '09.09.2000');
        post.edit('poiuy');
        post2.edit('lkjhg');
        post2.makeTextHighlighted();
        console.log(post);
        console.log(post2);

    </script>
</body>

</html>
